<!--sidebar-->
<c-sidebar
  #sidebar="cSidebar"
  class="d-print-none sidebar sidebar-fixed"
  id="sidebar"
  visible
  style="background-color: #8A2BE2;"
>
  <c-sidebar-brand
    [brandFull]="{
      src:'assets/img/Logo',
      width: 100,
      height: 12,
      alt: 'Courzelo',
      
      
    }"
    [brandNarrow]="{
      src: 'assets/img/brand/coreui-signet-white.svg',
      width: 46,
      height: 46,
      alt: 'CoreUI Logo'
      
    }"
    routerLink="./"
  />

  <ng-scrollbar pointerEventsMethod="scrollbar" style="background-color: #8A2BE2;">
    <c-sidebar-nav
      [navItems]="navItems"
      dropdownMode="close"
      style="background-color: #651fa6;"
    />
  </ng-scrollbar>
  <c-sidebar-toggler
    *ngIf="!sidebar.narrow"
    toggle="unfoldable"
    cSidebarToggle="sidebar"
  />
</c-sidebar>

<!--main-->
<div class="wrapper d-flex flex-column min-vh-100 bg-light dark:bg-transparent">
  <!--app-header-->
  <app-default-header class="mb-4 d-print-none header header-sticky" position="sticky" sidebarId="sidebar" />
  <!--app-body-->
  <div class="body flex-grow-1 px-3">
    <c-container breakpoint="lg" class="h-auto">
      <router-outlet />
    </c-container>
  </div>
  <!--app footer-->
  <app-default-footer />
</div>
